- data.train_files=/workspace/data/wordle_dataset.parquet
- data.val_files=/workspace/data/wordle_dataset.parquet
- data.return_multi_modal_inputs=false
- data.train_batch_size=8
- data.max_prompt_length=256
- data.max_response_length=256
- data.return_raw_chat=true
- data.reward_fn_key=data_source
- actor_rollout_ref.model.path=Qwen/Qwen2.5-0.5B-Instruct
- actor_rollout_ref.rollout.name=sglang
- actor_rollout_ref.rollout.multi_turn.enable=True
- +actor_rollout_ref.rollout.max_steps=6
- +actor_rollout_ref.rollout.multi_turn.tool_config_path=/workspace/verl/examples/sglang_multiturn/config/tool_config/wordle_tool.yaml
- actor_rollout_ref.rollout.tensor_model_parallel_size=1
- actor_rollout_ref.actor.optim.lr=1e-6
- actor_rollout_ref.actor.ppo_mini_batch_size=1
- actor_rollout_ref.actor.ppo_micro_batch_size_per_gpu=1
- +actor_rollout_ref.actor.micro_batch_size=1
- actor_rollout_ref.actor.use_kl_loss=true
- actor_rollout_ref.actor.kl_loss_coef=0.001
- actor_rollout_ref.ref.log_prob_micro_batch_size=1
- actor_rollout_ref.rollout.log_prob_micro_batch_size=1
- critic.ppo_micro_batch_size_per_gpu=1
- critic.model.path=Qwen/Qwen2.5-0.5B-Instruct
- critic.optim.lr=1e-5
- reward_model.enable=false
- trainer.logger=['console','wandb']
- trainer.project_name=verl_wordle
- trainer.experiment_name=wordle-qwen2.5-0.5b
- trainer.n_gpus_per_node=1
- trainer.nnodes=1
- trainer.total_epochs=3
- trainer.val_before_train=false
- trainer.save_freq=-1
